<!DOCTYPE html>
<html>
	<head>
		<title>Penguins</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
    background-color: #ffffff;
    margin: 0;
    overflow: hidden;
}

#css, #webgl {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0; left: 0;
}

#css {
  background: black;
}

#webgl {
  pointer-events: none;
}


		</style>
	</head>
	<body>
		<script src="threejs/build/three.js"></script>
		<script src="threejs/examples/js/renderers/CSS3DRenderer.js"></script>
		<script src="threejs/examples/js/libs/inflate.min.js"></script>
		<script src="threejs/examples/js/loaders/FBXLoader.js"></script>
		<script src="threejs/examples/js/libs/dat.gui.min.js"></script>
		<script src="threejs/examples/js/WebGL.js"></script>
		<script src="threejs/examples/js/libs/stats.min.js"></script>
		
<div id="css"></div>
<div id="webgl"></div>

		<script>

			var camera, scene, renderer;
			var controls;

			var particlesTotal = 10;
			var objects = [];

			init();
			animate(performance.now());

			function init() {

				camera = new THREE.OrthographicCamera(-200,200,200,-200,1,5000);
				
				camera.position.set( 0, 0, -1500 );
				//camera.lookAt( 0, 0, 0 );

				
    scene = new THREE.Scene();
				
				var image = document.createElement( 'img' );
				image.addEventListener( 'load', function () {

					for ( var i = 0; i < particlesTotal; i ++ ) {

						//var object = new THREE.CSS3DSprite( image.cloneNode() );
						
						var loader = new THREE.FBXLoader();
				var object = loader.load( 'models/Penguin.fbx');/*, function ( object ) {
					
					object.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					} );
					*/
					//scene.add( object );
					
						object.position.x = 0,//Math.random()*120,
						object.position.y = 0,//Math.random()*120,
						object.position.z = 0;
						scene.add( object );

						objects.push( object );
});
					}


				}, false );
				image.src = 'threejs/examples/textures/sprite.png';



				renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor( 0x000000, 0 );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
    document.querySelector('#webgl').appendChild( renderer.domElement );
	
				window.addEventListener( 'resize', onWindowResize, false );

			}
function animate() {
requestAnimationFrame( animate );
			renderer.render( scene, camera );
}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}



		</script>
	</body>
</html>
