<!DOCTYPE html>
<html>
<head>
<title>SMOL</title>
</head>
<body>
  
<script src="smolmarkup.js"></script>
<script>
function build(){
  let txt = document.getElementsById('txt').value;
  alert(txt);
  let comp = new SmolMarkup(txt);
  comp.build();
  comp.compile();
  document.write(comp.compiled);
}
</script>

<button type="button" onclick="build()">Compile</button>
  
<textarea id="txt" type="text"  name="txtarea" style="font-family: Arial;font-size: 12pt;width:100%;height:100vw">
</textarea>

  
  
</body>
</html>
